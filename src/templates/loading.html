<style>
body {
  background: #2a2a2a;
}

.loading-cube-container {
  width: 64px;
  height: 64px;
  perspective: 400px;
  margin: 60px auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading-cube {
  width: 48px;
  height: 48px;
  position: relative;
  transform-style: preserve-3d;
  animation: cube-rotate 1.4s cubic-bezier(.77,0,.18,1) infinite;
}

.loading-cube-face {
  position: absolute;
  width: 48px;
  height: 48px;
  background: rgba(0, 123, 255, 0.85);
  border: 2px solid #fff;
  box-sizing: border-box;
  opacity: 0.95;
}

.loading-cube-face.front  { transform: rotateY(  0deg) translateZ(24px);}
.loading-cube-face.back   { transform: rotateY(180deg) translateZ(24px);}
.loading-cube-face.right  { transform: rotateY( 90deg) translateZ(24px);}
.loading-cube-face.left   { transform: rotateY(-90deg) translateZ(24px);}
.loading-cube-face.top    { transform: rotateX( 90deg) translateZ(24px);}
.loading-cube-face.bottom { transform: rotateX(-90deg) translateZ(24px);}

@keyframes cube-rotate {
  0%   { transform: rotateX(0deg)   rotateY(0deg)   rotateZ(0deg);}
  20%  { transform: rotateX(180deg) rotateY(0deg)   rotateZ(90deg);}
  40%  { transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);}
  60%  { transform: rotateX(0deg)   rotateY(180deg) rotateZ(270deg);}
  80%  { transform: rotateX(0deg)   rotateY(360deg) rotateZ(360deg);}
  100% { transform: rotateX(0deg)   rotateY(360deg) rotateZ(360deg);}
}

.loading-cube-text {
  margin-top: 18px;
  text-align: center;
  color: #007bff;
  font-size: 1.1em;
  font-family: "Segoe UI", "Meiryo", sans-serif;
  letter-spacing: 0.05em;
  user-select: none;
}
</style>

<div class="loading-cube-container">
  <div class="loading-cube">
    <div class="loading-cube-face front"></div>
    <div class="loading-cube-face back"></div>
    <div class="loading-cube-face right"></div>
    <div class="loading-cube-face left"></div>
    <div class="loading-cube-face top"></div>
    <div class="loading-cube-face bottom"></div>
  </div>
</div>
<div class="loading-cube-text">読み込み中…</div>
